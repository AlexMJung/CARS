<div class="base" flex="90" flex-offset="5">


    <h2>Request for Vehicle Reapir</h2>
    <h4>Please fill in all the fields below</h4>

    <md-input-container>
        <label>Name</label>
        <input ng-model="rc.customer.name" required>
    </md-input-container><br>
    <md-input-container>
        <label>Address</label>
        <input ng-model="rc.customer.address" required>
    </md-input-container><br>
    <md-input-container>
        <label>City</label>
        <input ng-model="rc.customer.city" required>
    </md-input-container>
    <md-input-container>
        <label>State</label>
        <input ng-model="rc.customer.state" required>
    </md-input-container>
    <md-input-container>
        <label>Zip</label>
        <input ng-model="rc.customer.zip" required>
    </md-input-container><br>
    <md-input-container>
        <label>Cell Phone</label>
        <input ng-model="rc.customer.cellPhone" required>
    </md-input-container>
    <md-input-container>
        <label>Alternate Phone</label>
        <input ng-model="rc.customer.altPhont" required>
    </md-input-container><br>
    <md-input-container class="md-block">
        <label>Email</label>
        <input ng-model="rc.customer.email" required>
    </md-input-container>
    <h2>Vehicle Information</h2>
    <md-input-container>
        <label>VIN</label>
        <input pattern="\w{17}" name="VIN" ng-model="rc.customer.vin" required>
    </md-input-container>
    <md-input-container>
        <label>Mileage</label>
        <input ng-model="rc.customer.mileage" required>
    </md-input-container><br>
    <md-input-container>
        <label>Year</label>
        <input ng-model="rc.customer.year" required>
    </md-input-container>
    <md-input-container>
        <label>Make</label>
        <input ng-model="rc.customer.make" required>
    </md-input-container>
    <md-input-container>
        <label>Model</label>
        <input ng-model="rc.customer.model" required>
    </md-input-container><br>
    <md-input-container class="md-block">
        <label>Please describe the problems you are having with your vehicle</label>
        <textarea md-maxlength="600" rows="5" ng-model="rc.customer.problem" required>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Please indicate why you qualify to use the services of C.A.R.S. Ministry</label>

            <md-radio-group ng-model="rc.customer.qualification">
             <md-radio-button value="Single Mother" ng-click="rc.closeTextbox()">Single Mother</md-radio-button>
             <md-radio-button value="Single Woman" ng-click="rc.closeTextbox()"> Single Woman</md-radio-button>
             <md-radio-button value="Widow" ng-click="rc.closeTextbox()">Widow</md-radio-button>
             <md-radio-button value="Financially Limited" ng-click="rc.closeTextbox()">Financially Limited</md-radio-button>
             <md-radio-button value="Other" ng-click="rc.openTextbox()">Other</md-radio-button>
             <div ng-show="rc.textboxShowing">
               <textarea md-maxlength="600" rows="5" ng-model="rc.customer.qualification" placeholder="Please explain your circumstances:"></textarea>
               </div>
            </md-radio-group>
    </md-input-container>

    <md-button class="md-button primary" class="btn-btn-primary" type="submit" ng-click="rc.addCustomer()">Submit Request</md-button>
</div>

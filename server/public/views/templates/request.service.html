
<h2>Request for Vehicle Reapir</h2>
<h4>Please fill in all the fields below</h4>

{{rc.customer}}
{{rc.vehicle}}
<form class="form-group" id="customerInfo">
    <div class="container"></div>
        <p><label>Name</label></p>
        <input type="text" class="form control" name="first" ng-model="rc.customer.name">
    </div>

    <div class="container">
        <p><label>Address</label></p>
        <input type="text" class="form-control" name="address" ng-model="rc.customer.address">
    </div> 

    <div class="container">
        <p><label>City</label></p>
        <input type="text" class="form control" name="city" ng-model="rc.customer.city">
    </div>
    
    <div class="container">
        <p><label>State</label></p>
        <input type="text" class="form-control" name="state" ng-model="rc.customer.state">
    </div>   

    <div class="container">
        <p><label>Zip Code</label></p>
        <input type="text" class="form-control" name="zip" ng-model="rc.customer.zip">
    </div>
    
    <div class="container">
        <p><label>Cell Phone</label></p>
        <input type="text" class="form-control" name="cellPhone" ng-model="rc.customer.cellPhone">
    </div>   

    <div class="container">
        <p><label>Alternate Phone</label></p>
        <input type="text" class="form-group" name="altPhone" ng-model="rc.customer.altPhone">
    </div> 
    
    <div class="container">
        <p><label>email address</label></p>
        <input type="text" class="form-group" name="altPhone" ng-model="rc.customer.email">
    </div>    
</form>  

<form class="form-group" id="carInfo">
    <h2>Vehicle Information</h2>
    <div class="container">
        <p><label>Year</label></p>
        <input type="text" class="form-control" name="year" ng-model="rc.customer.year">
    </div> 

    <div class="container">
        <p><label>Make</label></p>
        <input type="text" class="form-control" name="make" ng-model="rc.customer.make">
    </div>

    <div class="container">
        <p><label>model</label></p>
        <input type="text" class="form-control" name="model" ng-model="rc.customer.model">
    </div>   
    
    <div class="container">
        <p><label>VIN</label></p>
        <input type="text" class="form-control" name="VIN" ng-model="rc.customer.vin">
    </div>
</form>

<h3>Please describe the problems you are having with your vehicle</h3>
<textarea rows="15" cols="250" ng-model="rc.customer.problem"></textarea>

<div class="-container">
<h3>Please indicate why you qualify to use the services of C.A.R.S. Ministry</h3>
    <label>
        <input class="w3-radio" type="radio" name="qualification" value="Single Mother" ng-model="rc.customer.qualification" checked>
        Single Mother
    </label>
    <br/>
    
    <label>
        <input class="w3-radio" type="radio" name="qualification" value="Single Woman" ng-model="rc.customer.qualification" checked>    
        Single Woman
    </label> 
    <br/>
    <label>
        <input class="w3-radio" type="radio" name="qualification" value="Widow" ng-model="rc.customer.qualification" checked>
        Widow
    </label>
    <br/>
    <label>
        <input class="w3-radio" type="radio" name="qualification" value="Financially Limited"  ng-model="rc.customer.qualification" checked>
        Financially Limited
    </label>
    <br/>
   <label>
        <input class="w3-radio" type="radio" name="qualification" value="other" ng-model="rc.customer.qualification" checked>
        Other
    </label>
    <div ng-if="qualification == 'other'">
        <textarea rows="4" cols="50"></textarea>
    </div>
</div>

<div class="w3-container w3-padding">
<button class="btn-btn-primary" type="submit" ng-click="rc.addCustomer()">Submit</button>
</div>

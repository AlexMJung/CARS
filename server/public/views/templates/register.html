<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.registerUser()">
      <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
      </div>


      <!-- <div layout="column">
        <md-input-container>
          <label>Username:</label>
          <input ng-model="lc.user.username">
        </md-input-container>
        <md-input-container>
          <label>Password:</label>
          <input ng-model="lc.user.password">
        </md-input-container>
      </div> -->

      <md-radio-group ng-model="lc.user.role">
        <md-radio-button value="admin" class="md-primary">Admin</md-radio-button>
        <md-radio-button value="mechanic">Mechanic</md-radio-button>
      </md-radio-group>
      <input class="btn btn-default" type="submit" name="submit" value="Register" />
      <a href="#login">Cancel</a>
    </form>

</div>

<!-- Login Page Navbar -->
<div class="navbar">
    <div class="container">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout="row" layout-align="space-around center">
            <md-nav-item md-nav-href="#/landingpage" name="homeTab">
                Home
            </md-nav-item>

            <md-nav-item md-nav-href="#/requestservice" name="serviceRequestTab">
                Request for Service Form
            </md-nav-item>

            <md-nav-item md-nav-href="#/login" name="loginTab">
                Login
            </md-nav-item>
        </md-nav-bar>
    </div>
</div>

<div>
    <h1 class="alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <md-card flex="30">
            <h1 style="padding: 0 0 0 15px;">Login</h1>
            <form ng-submit="lc.login()" style="padding: 8px; margin: 8px;">
                <md-input-container>
                    <label>Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </md-input-container>
                <md-input-container>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </md-input-container>
                <div>
                    <button type="submit" name="submit" value="Log In" style="padding: 10px;">Log In</button>
                    <a href="#register"><button style="padding: 10px;">Register</button></a>
                </div>
            </form>
        </md-card>
</div>

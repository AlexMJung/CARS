<div>
    <h1 class="alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <md-card flex="20" flex-offset="40">
            <h1 style="padding: 0 0 0 15px;">Login</h1>
            <form ng-submit="lc.login()" style="padding: 8px; margin: 8px;">
                <md-input-container>
                    <label>Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </md-input-container>
                <md-input-container>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </md-input-container>
                <div>
                    <md-button class="md-raised md-primary" type="submit" name="submit" value="Log In" >Log In</md-button>
                </div>
            </form>
        </md-card>
</div>
